<div class="container">
  <h2>Facturas de Venta</h2>
  <table class="table table-bordered">
    <thead>
      <!-- Add "Create New" button row -->
      <tr>
        <th colspan="9"></th>
        <th>
          <button
            type="button"
            class="btn btn-primary"
            (click)="navigateToNewPage()"
          >
            Crear Nuevo
          </button>
        </th>
      </tr>
      <!-- Table header row -->
      <tr>
        <th>Numero</th>
        <th>Cliente</th>
        <th>Creacion</th>
        <th>Vencimiento</th>
        <th>Total</th>
        <th>Cobrado</th>
        <th>Por Cobrar</th>
        <th>Estado DIAN</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.numero }}</td>
        <td>{{ row.cliente }}</td>
        <td>{{ row.creacion }}</td>
        <td>{{ row.vencimiento }}</td>
        <td>{{ row.total }}</td>
        <td>{{ row.cobrado }}</td>
        <td>{{ row.porCobrar }}</td>
        <td>{{ row.estadoDian }}</td>
        <td>{{ row.estado }}</td>
        <td>
          <!-- Add Bootstrap buttons here with btn-group class -->
          <div class="btn-group">
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-success">
              <i class="fa-solid fa-download"></i>
            </button>
            <button type="button" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
